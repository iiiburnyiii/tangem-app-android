name: Ktlint
on: [ push ]
jobs:
  run_linter:
    runs-on: ubuntu-latest
    steps:
      - name: Clone repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 1
        - name: ktlint
          uses: ScaCap/action-ktlint@master
          with:
            github_token: ${{ secrets.github_token }}
            relative: true
            fail_on_error: true
            reporter: github-pr-review # Change reporter
